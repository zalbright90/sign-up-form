<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin logo" class="logo">
                <h1>ODIN</h1>
            </div>
            <div class="credit">Photograph by Tim Umphreys on <a href="https://unsplash.com/@timumphreys">Unsplash</a></div>
        </div>
    
        <div class="content">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>you <em>know</em> you want to.</p>
            </div>
            <form id="signup-form">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
